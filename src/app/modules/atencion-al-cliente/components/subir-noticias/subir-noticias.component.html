<!-- Botón para ir atrás -->
<button (click)="goBack()"
  class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor"
    stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
  </svg>
</button>

<form [formGroup]="noticiaForm" (ngSubmit)="subirNoticia()" class="max-w-lg mx-auto my-10">
  <!-- Campo Título -->
  <div class="mb-6">
    <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Título</label>
    <input formControlName="title" type="text" id="title"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
      placeholder="Ingresa el Título" required>
  </div>

  <!-- Campo Autor -->
  <div class="mb-6">
    <label for="autor" class="block mb-2 text-sm font-medium text-gray-900">Autor</label>
    <input formControlName="autor" type="text" id="autor"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
      placeholder="Autor de la Noticia" required>
  </div>

  <!-- Campo Descripción -->
  <div class="mb-6">
    <label for="summary" class="block mb-2 text-sm font-medium text-gray-900">Descripción</label>
    <textarea formControlName="summary" id="summary" rows="4"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
      placeholder="Pequeño Resumen" required></textarea>
  </div>

  <!-- Campo Imagen de Portada -->
  <div class="mb-6">
    <label for="cover" class="block mb-2 text-sm font-medium text-gray-900">Imagen de portada</label>
    <div class="flex items-center justify-center w-full">
      <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
        <div class="flex flex-col items-center justify-center pt-7">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-400 group-hover:text-gray-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M4 8h16M4 12h16m-7-4V4l-5 5m5-5v5l5-5" />
          </svg>
          <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
            Subir Imagen
          </p>
        </div>
        <input type="file" id="cover" class="opacity-0" (change)="onFileSelected($event)" accept="image/*">
      </label>
    </div>
    <div *ngIf="imagePreview" class="mt-2">
      <img [src]="imagePreview" class="max-w-xs max-h-32 rounded-lg" alt="Image preview">
    </div>
  </div>

  <!-- Botón de envío -->
  <button type="submit"
    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-7 py-2.5 text-center">Subir</button>
</form>

<!-- Toast Success -->
<div *ngIf="showToast" id="toast-success"
  class="fixed top-24 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
  role="alert">
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ms-3 text-sm font-normal">Guardada Correctamente</div>
  <button type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
    data-dismiss-target="#toast-success" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
    </svg>
  </button>
</div>
