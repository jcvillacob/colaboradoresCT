<div class="flex flex-col w-full h-ful">
  <h1 class="text-5xl font-bold mt-3 ml-10">Tareas</h1>
  <!-- Contenedor de botones, con espaciado y alineaciÃ³n -->
  <div class="px-4 py-6 flex gap-4  text-white">
    <button (click)="cambiarVista('proyectos')" class="w-full px-4 py-2 bg-black hover:bg-red-600 rounded-md text-sm font-semibold transition-colors duration-200">Por Proyectos</button>
    <button (click)="cambiarVista('usuarios')" class="w-full px-4 py-2 bg-black hover:bg-red-600 rounded-md text-sm font-semibold transition-colors duration-200">Por Usuarios</button>
    <button class="w-full px-4 py-2 bg-black hover:bg-red-600 rounded-md text-sm font-semibold transition-colors duration-200">Todas las Tareas</button>
  </div>

  <!-- Contenido -->
  <div class="flex-1 px-4 py-6 overflow-auto">
    <app-tareas-proyecto *ngIf="vistaActual === 'proyectos'"></app-tareas-proyecto>
    <app-tareas-usuario *ngIf="vistaActual === 'usuarios'"></app-tareas-usuario>
    <app-todas-tareas *ngIf="vistaActual === 'todas'"></app-todas-tareas>
  </div>
</div>
